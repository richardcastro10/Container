<div class="mt-5 align-items-center justify-content-center">
    <div class="chart-container d-flex align-items-center justify-content-center w-100" style="position: relative; height:70vh;">
        <div class="card" ng-if="vm.isLoadingChart">Carregando...</div>
        <canvas id="myChart"></canvas>
    </div>

    <div class="card" ng-if="vm.isLoading">Carregando...</div>
    <div ng-if="!vm.isLoading" infinite-scroll="vm.list(true)" infinite-scroll-distance="0" infinite-scroll-disabled="vm.filter.scrollDisabled" class="mt-4">
        <table class="caption-top table align-middle mb-0 bg-white table-borderless">
            <caption>Total importações: {{vm.totalImport}} / Total exportações: {{vm.totalExport}}</caption>
            <thead class="bg-light">
                <tr>
                    <th>
                        <p>Nome</p>
                    </th>
                    <th>
                        <p>Movimentação</p>
                    </th>
                    <th>
                        <p>Quantidade</p>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(reportIndex, report) in vm.listModel">
                    <td>{{report.clienteName}}</td>
                    <td>{{report.description}}</td>
                    <td>{{report.quantity}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
